<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Imperial.com</title>
    <link rel="stylesheet" href="home.css">
  </head>
  <body>

    <nav class="navbar"></nav>
    
    <!-- hero section -->
    <header class="hero-section">
      <div class="content">
          <p class="logo">
            imperial.com
          </p>
          <p class="sub-heading">best fashion collection of all time</p>
      </div>
    </header>

    <section id="men-tshirt-products"></section>

    <!-- collections -->
    <section class="collection-container">
      <a href="#" class="collection">
          <img src="img/women-collection.png" alt="">
          <p class="collection-title">women <br> apparels</p>
      </a>
      <a href="#" class="collection">
          <img src="img/men-collection.png" alt="">
          <p class="collection-title">men <br> apparels</p>
      </a>
      <a href="#" class="collection">
          <img src="img/accessories-collection.png" alt="">
          <p class="collection-title">accessories</p>
      </a>
    </section>

    <section id="men-tshirt-products-2"></section>

    <footer></footer>

    <script src="footer.js"></script>
    <script src="home.js"></script>
    <script src="nav.js"></script>

    <script>
      getProducts('Men').then(data => createProductSlider(data, '#men-tshirt-products', 'Men T-shirt'))
      getProducts('Men').then(data => createProductSlider(data, '#men-tshirt-products-2', 'Men T-shirt'))
    </script>

  </body>
</html>
